<!DOCTYPE html>
<html ng-app='root-app'>

<head>
    <link href='index.css' rel='stylesheet' type='text/css'>
    <script data-require='angular.js@1.3.10' data-semver='1.3.10' src='https://code.angularjs.org/1.3.10/angular.js'></script>
</head>

<body ng-controller="MainCtrl as vm">
    <h1>Wait Staff Calculator</h1>
    <div id="mealDetails">
        <div class="headlineDiv">        
            <h3>Enter Meal Details</h3>
        </div>
        <form name="myForm" id="form" ng-submit="vm.submit()">

            <div>  
                <label for="baseMealPrice">Base Meal Price: $</label>
                <input required ng-model="vm.baseMealPrice" name="baseMealPrice" type="number">
            </div>

            <div> 
                <label for="taxRate">Tax Rate: %</label>
                <input ng-model="vm.taxRate" required name="taxRate" type="number"/>
            </div>
               
            <div> 
                <label for="tipPercent">Tip Percentage: %</label>
                <input ng-model="vm.tipPercent" required name="tipPercent" type="number"/>
            </div>

            <div id="submitCancel">
                <button type="submit">Submit</button>
                <button>Cancel</button>
            </div>
            
        </form>

    </div>

    <div id="chargesEarnings">
        <div id="charges">

            <div class="headlineDiv">        
                <h3>Customer Charges</h3>
            </div>

            <div id="chargesParent">
                <div>
                    <div class="chargesLabel">Subtotal:</div>
                    <div class="chargesValue">{{vm.subTotal}}</div>  
                </div>
        
                <div>
                    <div class="chargesLabel">Tip:</div>
                    <div class="chargesValue">{{vm.tipTotal}}</div> 
                </div>
            
                <div>
                    <div class="underline"></div>
                    <div class="chargesLabel">Total:</div>
                    <div class="chargesValue">{{vm.total}}</div>  
                </div>
            </div>
        </div>
            
        <div id="earnings">
            
            <div class="headlineDiv">        
                <h3>My Earnings</h3>
            </div>

            <div id="totalParent">
                <div>
                    <div class="earningsLabel">Tip Total:</div>
                    <div class="earningsValue">{{vm.grandTipTotal}}</div>  
                </div>
        
                <div>
                    <div class="earningsLabel">Meal Count:</div>
                    <div class="earningsValue">{{vm.mealCount}}</div> 
                </div>
               
                <div>
                    <div class="earningsLabel">Avg. Tip Per Meal:</div>
                    <div class="earningsValue">{{vm.avgTipPerMeal}}</div>  
                </div>
            </div>
        </div>
        <button id="resetBtn">Reset</button>
     </div>
    <script src='index.js'></script>
</body>

</html>
